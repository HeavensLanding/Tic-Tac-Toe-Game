<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <h1 class="text-center">Interactive Tic Tac Toe Game</h1>
    <!--Changeable turn indicator text-->
    <div class="container">
        <h2 class="text-left">Who's turn?</h2>
        <h3 class="text-left" id="changeTurn">X, it is your turn!</h3>
    </div>
    
    <!--Bootstrap Grid-->
    <div class="container border border-primary" id="board">
        <div class="row border">
            <div class="col border" id="1">COL</div>
            <div class="col border" id="2">COL</div>
            <div class="col border" id="3">COL</div>
        </div>
        <div class="row border">
            <div class="col border" id="4">COL</div>
            <div class="col border" id="5">COL</div>
            <div class="col border" id="6">COL</div>
        </div>
        <div class="row border">
            <div class="col border" id="7">COL</div>
            <div class="col border" id="8">COL</div>
            <div class="col border" id="9">COL</div>
        </div>
    </div>
    <div class="container">
        <button id="resetButton" class="btn btn-primary mt-3">Reset Game</button>
    </div>







    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>

</body>
</html>
